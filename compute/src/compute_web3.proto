syntax = "proto3";

package compute_web3;

service Compute {
    rpc Status (StatusRequest) returns (StatusResponse) {}
    rpc CallContract (CallContractRequest) returns (CallContractResponse) {}
}

message StatusRequest {
}

message StatusResponse {
    message Contract {
        // Contract name.
        string name = 1;
        // Contract version.
        string version = 2;
    }

    // Contract loaded in this compute node.
    Contract contract = 1;
}

message CallContractRequest {
    // Contract method.
    string method = 1;
    // Method dependent payload (Protocol Buffers serialized).
    bytes payload = 2;
    // %%% Contract starting state (Protocol Buffers serialized).
    bytes state = 103;
}

message CallContractResponse {
    // Method dependent payload (Protocol Buffers serialized).
    bytes payload = 1;
    // %%% New contract state (Protocol Buffers serialized).
    bytes state = 102;
}
