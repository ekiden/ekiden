[package]
name = "libcontract-trusted"
version = "0.1.0"
authors = [
    "Raymond Cheng <me@raymondcheng.net>",
    "Jernej Kos <jernej@kos.mx>"
]

[dependencies]
sgx_types = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tstd = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_trts = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tseal = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tse = { git = "https://github.com/ekiden/rust-sgx-sdk" }
protobuf-sgx = { git = "https://github.com/ekiden/rust-protobuf" }
sodalite = "0.3.0"
lazy_static = { version = "1.0", features = ["spin_no_std"] }
libcontract-common = { path = "../common", features = ["sgx"], default-features = false }
compute-client = { path = "../../compute-client", features = ["sgx"], default-features = false }
key-manager-api = { path = "../../contracts/key-manager/api", features = ["sgx"], default-features = false }
bzip2 = { git = "https://github.com/ekiden/bzip2-rs" }
bsdiff = { git = "https://github.com/ekiden/bsdiff-rs" }

[build-dependencies]
libcontract-utils = { path = "../utils" }
