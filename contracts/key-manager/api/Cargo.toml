[package]
name = "key-manager-api"
version = "0.1.0"
authors = ["Jernej Kos <jernej@kos.mx>"]
build = "build.rs"

[features]
default = ["no-sgx"]
no-sgx = ["protobuf", "ekiden-core-common/no-sgx"]
sgx = ["sgx_tstd", "protobuf-sgx", "ekiden-core-common/sgx"]

[dependencies]
ekiden-core-common = { path = "../../../core/common", default-features = false }
sgx_tstd = { git = "https://github.com/ekiden/rust-sgx-sdk", optional = true }
protobuf = { version = "1.4.2", optional = true }
protobuf-sgx = { git = "https://github.com/ekiden/rust-protobuf", optional = true }

[build-dependencies]
ekiden-tools = { path = "../../../tools" }
