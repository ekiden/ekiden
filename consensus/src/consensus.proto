syntax = "proto3";

package consensus;

service Consensus {
    rpc Get (GetRequest) returns (GetResponse) {}
    rpc Set (SetRequest) returns (SetResponse) {}
}

message GetRequest {
}

message GetResponse {
  // Bytes of latest state
  bytes payload = 1;
}

message SetRequest {
  // Bytes of next state
  bytes payload = 1;
}

message SetResponse {
}
