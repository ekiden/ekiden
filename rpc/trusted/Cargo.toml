[package]
name = "ekiden-rpc-trusted"
version = "0.1.0"
authors = [
    "Raymond Cheng <me@raymondcheng.net>",
    "Jernej Kos <jernej@kos.mx>"
]

[dependencies]
sgx_types = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tstd = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_trts = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tseal = { git = "https://github.com/ekiden/rust-sgx-sdk" }
sgx_tse = { git = "https://github.com/ekiden/rust-sgx-sdk" }
protobuf-sgx = { git = "https://github.com/ekiden/rust-protobuf" }
sodalite = "0.3.0"
lazy_static = { version = "1.0", features = ["spin_no_std"] }
ekiden-common = { path = "../../common", features = ["sgx"], default-features = false }
ekiden-enclave-common = { path = "../../enclave/common", features = ["sgx"], default-features = false }
ekiden-rpc-common = { path = "../common", features = ["sgx"], default-features = false }
ekiden-rpc-client = { path = "../client", features = ["sgx"], default-features = false }
futures-sgx = { git = "https://github.com/ekiden/futures-rs" }

[build-dependencies]
ekiden-tools = { path = "../../tools" }
